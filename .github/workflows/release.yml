name: Release

on:
  push:
    tags: ['v*']

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x86_64
          - os: macos-latest
            target: macos-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Zig 0.15.2
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build ReleaseSmall
        run: zig build -Doptimize=ReleaseSmall

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nullclaw-${{ matrix.target }}
          path: zig-out/bin/nullclaw

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4

      - name: Rename binaries
        run: |
          mv nullclaw-linux-x86_64/nullclaw nullclaw-linux-x86_64.bin
          mv nullclaw-macos-aarch64/nullclaw nullclaw-macos-aarch64.bin

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            nullclaw-linux-x86_64.bin
            nullclaw-macos-aarch64.bin
          generate_release_notes: true

  docker:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{raw}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
